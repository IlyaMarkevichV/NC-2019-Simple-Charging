<div class="form-row justify-content-between">
  <header class="header m-3 pl-5">
    <h3>All products</h3>
  </header>
  <form class="form-inline m-3 pr-5">
    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success" type="submit">Search</button>
  </form>
</div>
<div class="row">
  <div class="col-md-9">
    <div class="row">
      <div class="col-md-4" *ngFor="let prod of productList">
        <div class="form-row justify-content-center w-100">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{prod.productName}}</h5>
              <p class="card-text">{{prod.productDescription}}</p>
              <div class="form-row justify-content-between">
                <a href="#" class="btn btn-primary" (click)="subscribe(prod.productId)">Subscribe</a>
                <p class="text m-0 pt-2">{{prod.productCost}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="btn-group justify-content-center" role="group" aria-label="Basic example">
  <button type="button" class="btn btn-danger">Prev</button>
  <button type="button" class="btn btn-danger">{{page}}</button>
  <button type="button" class="btn btn-danger">{{totalpages}}</button>
  <button type="button" class="btn btn-danger">Next</button>
</div>
