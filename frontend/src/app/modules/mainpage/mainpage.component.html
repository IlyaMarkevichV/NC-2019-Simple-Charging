<div class="form-row justify-content-between">
  <header class="header m-3 pl-5">
    <h3>All products</h3>
  </header>
  <form class="form-inline m-3 pr-5">
    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success" type="submit">Search</button>
  </form>
</div>
<div class="row">
  <div class="col-md-9">
    <div class="row">
      <div class="col-md-4" *ngFor="let prod of products">
        <div class="card mb-4 shadow-sm">
          <div class="card-header">
            {{prod.productName}}
          </div>
          <div class="card-body">
            <p class="card-text">{{prod.productDescription}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-primary btn-inline-primary" (click)="subscribe(prod.productId)">Subscribe</button>
              </div>
              <small class="text-muted">{{prod.productCost}} $/month</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="btn-group" role="group" aria-label="Basic example">
  <button type="button" class="btn btn-danger">Prev</button>
  <button type="button" class="btn btn-danger">{{page}}</button>
  <button type="button" class="btn btn-danger">{{totalpages}}</button>
  <button type="button" class="btn btn-danger">Next</button>
</div>
