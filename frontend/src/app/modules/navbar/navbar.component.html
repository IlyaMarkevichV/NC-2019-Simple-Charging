<app-log-in (isAuthorized)="onChange($event)"></app-log-in>
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
  <header class="navheader text-light m-2">
    <h3>Charging service</h3>
  </header>
  <div class="navbar-collapse">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="subscriptions" *ngIf="isAuthorized && userDTO.role.roleId==2">Subscriptions</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="wallets" *ngIf="isAuthorized && userDTO.role.roleId!=1">Wallets</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="users" *ngIf="isAuthorized && userDTO.role.roleId==1">Users</a>
      </li>
    </ul>
  </div>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#MyModal" *ngIf="!isAuthorized">
          Sign in
        </button>
      </li>
      <li class="nav-item dropleft">
        <a class="nav-link dropdown-toggle active" href="#" id="loginDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" *ngIf="isAuthorized">
          {{userDTO.userName}}
        </a>
        <div class="dropdown-menu" aria-labelledby="loginDropdown">
          <a class="dropdown-item" href="#" (click)="logOut()">Log out</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
