<div class="SignIn">
  <header class="header m-4 text-center" id="SignInHeader">
    <h1>Registration</h1>
  </header>
  <div class="form-row m-3 align-content-between col-md-12 p-0">
    <div class="input-group col-md-6 pl-0">
      <div class="input-group-prepend">
      <span class="input-group-text" id="inputNamePrepend">
        <img width="20px" src="https://img.icons8.com/material/24/000000/user-male.png"/>
      </span>
      </div>
      <input type="text" class="form-control" id="inputName" placeholder="Enter Name">
    </div>
    <div class="input-group col-md-6 pr-0">
      <div class="input-group-prepend">
      <span class="input-group-text" id="inputSirNamePrepend">
        <img width="20px" src="https://img.icons8.com/material/24/000000/user-male.png"/>
      </span>
      </div>
      <input type="text" class="form-control" id="inputSirName" placeholder="Enter Second Name">
    </div>
  </div>
  <div class="input-group col-md-12 p-0 m-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputLoginPrepend">
        <img width="20px" src="https://png.pngtree.com/svg/20160308/_user_profile_icon_1108089.png"/>
      </span>
    </div>
    <input type="text" class="form-control" id="inputLogin" placeholder="Enter Login">
  </div>
  <abbr title="Birth Date">
    <div class="input-group col-md-12 p-0 m-3">
      <div class="input-group-prepend">
      <span class="input-group-text" id="inputDatePrepend">
        <img width="20px" src="http://cdn.onlinewebfonts.com/svg/img_202280.png"/>
      </span>
      </div>
      <input type="date" class="form-control" id="inputDate">
    </div>
  </abbr>
  <div class="input-group col-md-12 p-0 m-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputPasswordPrepend">
        <img width="20px" src="https://cdn4.iconfinder.com/data/icons/glyphs/24/icons_password-512.png"/>
      </span>
    </div>
    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
  </div>
  <div class="input-group col-md-12 p-0 m-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputPassword2Prepend">
        <img width="20px" src="https://cdn4.iconfinder.com/data/icons/glyphs/24/icons_password-512.png"/>
      </span>
    </div>
    <input type="password" class="form-control" id="inputPassword2" placeholder="Confirm password">
  </div>
  <div class="input-group justify-content-between ml-5">
    <div class="dropdown">
      <button class="btn btn-warning dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Role
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
        <button class="dropdown-item" type="button">User</button>
        <button class="dropdown-item" type="button">Company</button>
      </div>
    </div>
    <button type="submit" class="btn btn-danger">Sign up</button>
  </div>
</div>
